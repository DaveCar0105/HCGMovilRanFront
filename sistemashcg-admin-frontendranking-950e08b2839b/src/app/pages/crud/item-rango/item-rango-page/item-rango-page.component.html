<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <form [formGroup]="formularioFormGroup"
        (ngSubmit)="onClickGuardar(formularioFormGroup.value)">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <h3 class="mb-0">Formulario</h3>
          </div>
          <div class="card-body">
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="nombreItem">Nombre del item</label>
                          <input type="text" id="nombreItem" formControlName="nombreItem"
                                 class="form-control form-control-alternative" list="listItems"
                                 (change)="onSelectedItem()"
                                 [ngClass]="{ 'is-invalid': formularioFormGroup.get('nombreItem').errors&&
                                 formularioFormGroup.get('nombreItem').dirty  }">
                          <datalist id="listItems">
                            <option *ngFor="let modelo of items"
                                    [value]="modelo.id+'-'+modelo.itemNombre">{{modelo.itemNombre}}
                            </option>
                          </datalist>
                          <div *ngIf="formularioFormGroup.get('nombreItem').errors&&
                          formularioFormGroup.get('nombreItem').dirty "
                               class="invalid-feedback">Ingrese este campo.
                          </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="nombreRango">Nombre del rango</label>
                          <input type="text" id="nombreRango" formControlName="nombreRango"
                                 class="form-control form-control-alternative" list="listRangos"
                                 (change)="onSelectedRango()"
                                 [ngClass]="{ 'is-invalid': formularioFormGroup.get('nombreRango').errors&&
                                 formularioFormGroup.get('nombreRango').dirty  }">
                          <datalist id="listRangos">
                            <option *ngFor="let modelo of rangos"
                                    [value]="modelo.id+'-'+modelo.rangoNombre">{{modelo.rangoNombre}}
                            </option>
                          </datalist>
                          <div *ngIf="formularioFormGroup.get('nombreRango').errors&&
                          formularioFormGroup.get('nombreRango').dirty "
                               class="invalid-feedback">Ingrese este campo.
                          </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" for="orden">Orden</label>
                            <input type="number" id="orden" formControlName="orden"
                                class="form-control form-control-alternative"
                                [ngClass]="{ 'is-invalid': formularioFormGroup.get('orden').errors&&
                                formularioFormGroup.get('orden').dirty  }">
                            <div *ngIf="formularioFormGroup.get('orden').errors&&
                            formularioFormGroup.get('orden').dirty"
                                class="invalid-feedback">Ingrese este campo.
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-4"/>
            </div>
            
            <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="table-responsive">
                      <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                        <tr>
                          <th scope="col">Nombre del item</th>
                          <th scope="col">Orden</th>
                          <th scope="col">Minimo</th>
                          <th scope="col">Maximo</th>
                          <th scope="col">Descuento</th>
                          <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                            <div *ngFor="let objPadre of itemsSaveWithRange">
                                <tr *ngFor="let obj of objPadre.itemsRango">
                                    <td>{{objPadre.itemNombre}}</td>
                                    <td>{{getOrden(obj)}}</td>
                                    <td>{{getMinimo(obj)}}</td>
                                    <td>{{getMaximo(obj)}}</td>
                                    <td>{{getValor(obj)}}</td>
                                    <td class="text-right">
                                      <a (click)="onClickEliminarItem(obj.id)" style="cursor: pointer"><i
                                          class="fa fa-trash fa-2x" ngbTooltip="Eliminar"
                                          aria-hidden="true"></i></a>
                                    </td>
                                  </tr>
                            </div>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
            <hr class="my-4"/>
            <div class="row" style="float: right">
              <div class="col-lg-3">
                <h3 class="mb-0">
                  <button type="submit" class="btn btn-outline-danger"><i class="far fa-save"></i> Guardar Item-rango
                  </button>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
