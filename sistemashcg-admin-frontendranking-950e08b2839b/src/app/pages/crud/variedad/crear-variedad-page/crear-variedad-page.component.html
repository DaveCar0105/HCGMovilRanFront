<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>


<!-- Page content -->
<div class="container-fluid mt--7">
  <form [formGroup]="formularioFormGroup"
        (ngSubmit)="onClickGuardar(formularioFormGroup.value)">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <h3 class="mb-0">Variedad</h3>
          </div>
          <div class="card-body">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="nombreVariedad">Nombre variedad</label>
                    <input type="text" id="nombreVariedad" formControlName="nombreVariedad"
                           class="form-control form-control-alternative"
                           [ngClass]="{ 'is-invalid': formularioFormGroup.get('nombreVariedad').errors&&
                           formularioFormGroup.get('nombreVariedad').dirty  }">
                    <div *ngIf="formularioFormGroup.get('nombreVariedad').errors&&
                    formularioFormGroup.get('nombreVariedad').dirty"
                         class="invalid-feedback">Ingrese este campo.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="nombreProducto">Nombre del producto</label>
                  <input type="text" id="nombreProducto" formControlName="nombreProducto"
                         class="form-control form-control-alternative" list="listProducto"
                         (change)="onSelectedProducto()"
                         [ngClass]="{ 'is-invalid': formularioFormGroup.get('nombreProducto').errors&&
                         formularioFormGroup.get('nombreProducto').dirty  }">
                  <datalist id="listProducto">
                    <option *ngFor="let modelo of productos"
                            [value]="modelo.id+'-'+modelo.productoNombre">{{modelo.productoNombre}}
                    </option>
                  </datalist>
                  <div *ngIf="formularioFormGroup.get('nombreProducto').errors&&
                  formularioFormGroup.get('nombreProducto').dirty "
                       class="invalid-feedback">Ingrese este campo.
                  </div>
                </div>
              </div>
            <hr class="my-4"/>
            <div class="row" style="float: right">
              <div class="col-lg-3">
                <h3 class="mb-0">
                  <button type="submit" class="btn btn-outline-danger"><i class="far fa-save"></i> Guardar Variedad
                  </button>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
