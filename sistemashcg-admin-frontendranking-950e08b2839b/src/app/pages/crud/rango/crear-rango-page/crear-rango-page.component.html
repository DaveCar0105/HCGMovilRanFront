<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>


<!-- Page content -->
<div class="container-fluid mt--7">
  <form [formGroup]="formularioFormGroup"
        (ngSubmit)="onClickGuardar(formularioFormGroup.value)">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <h3 class="mb-0">Rango</h3>
          </div>
          <div class="card-body">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="nombreRango">Nombre rango</label>
                    <input type="text" id="nombreRango" formControlName="nombreRango"
                           class="form-control form-control-alternative"
                           [ngClass]="{ 'is-invalid': formularioFormGroup.get('nombreRango').errors&&
                           formularioFormGroup.get('nombreRango').dirty  }">
                    <div *ngIf="formularioFormGroup.get('nombreRango').errors&&
                    formularioFormGroup.get('nombreRango').dirty"
                         class="invalid-feedback">Ingrese este campo.
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="minimoRango">Minimo rango</label>
                      <input type="number" id="minimoRango" formControlName="minimoRango"
                             class="form-control form-control-alternative"
                             [ngClass]="{ 'is-invalid': formularioFormGroup.get('minimoRango').errors&&
                             formularioFormGroup.get('minimoRango').dirty  }">
                      <div *ngIf="formularioFormGroup.get('minimoRango').errors&&
                      formularioFormGroup.get('minimoRango').dirty"
                           class="invalid-feedback">Ingrese este campo.
                      </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="maximoRango">Maximo rango</label>
                      <input type="number" id="maximoRango" formControlName="maximoRango"
                             class="form-control form-control-alternative"
                             [ngClass]="{ 'is-invalid': formularioFormGroup.get('maximoRango').errors&&
                             formularioFormGroup.get('maximoRango').dirty  }">
                      <div *ngIf="formularioFormGroup.get('maximoRango').errors&&
                      formularioFormGroup.get('maximoRango').dirty"
                           class="invalid-feedback">Ingrese este campo.
                      </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="cantidadRango">Cantidad a disminuir rango</label>
                      <input type="number" id="cantidadRango" formControlName="cantidadRango"
                             class="form-control form-control-alternative"
                             [ngClass]="{ 'is-invalid': formularioFormGroup.get('cantidadRango').errors&&
                             formularioFormGroup.get('cantidadRango').dirty  }">
                      <div *ngIf="formularioFormGroup.get('cantidadRango').errors&&
                      formularioFormGroup.get('cantidadRango').dirty"
                           class="invalid-feedback">Ingrese este campo.
                      </div>
                    </div>
                </div>
              </div>
            </div>
            <hr class="my-4"/>
            <div class="row" style="float: right">
              <div class="col-lg-3">
                <h3 class="mb-0">
                  <button type="submit" class="btn btn-outline-danger"><i class="far fa-save"></i> Guardar Rango
                  </button>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
